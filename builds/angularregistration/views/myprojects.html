
<div class="card meetings cf">
    <div class="list" >
            
        <div class="theUserThing"   ng-repeat="(key,theUserThing) in theUserThings">
    
            <h1> {{theUserThing.name | uppercase}} </h1>
            
            <h1></h1>
            <button class="btn btn-delete tooltip"
            ng-click="deleteProject(key)"><span>Delete this project</span></button>
            <a class="btn btn-checkin tooltip"
            ng-href="#/checkIns/{{currentUser.regUser}}/{{theThings[key].$id}}/checkInsList"><span>Go to WorkSpace</span></a>
            
    
        </div>
    
       
    </div>    
</div>
