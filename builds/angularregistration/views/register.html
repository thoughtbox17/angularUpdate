<section class="card register">
  <form name="myform"
    ng-submit="register()"
    novalidate>

    <div class="textintro">
      <h1>Register</h1>
      <p>To access site features</p>
      <p class="message" ng-show="message">{{ message }}</p>
    </div>

    <fieldset>
      <input type="text" name="firstname" placeholder="First Name"
      ng-model="user.firstname" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.firstname.$invalid && myform.firstname.$touched">
      First name required</p>

      <input type="text" name="lastname" placeholder="Last Name"
      ng-model="user.lastname" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.lastname.$invalid && myform.lastname.$touched">
      Last name required</p>

      <input type="text" name="education" placeholder="Education"
      ng-model="user.education" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.education.$invalid && myform.education.$touched">
      Must be a valid email</p>

      <input type="text" name="expierence" placeholder="Expierence"
      ng-model="user.expierence">

      <h2>Please enter your Top 5 skills</h2>
      <input type="text" name="skills1" placeholder="Skills"
      ng-model="user.skills1">

      <input type="text" name="skills2" placeholder="Skills"
      ng-model="user.skills2">

      <input type="text" name="skills3" placeholder="Skills"
      ng-model="user.skills3">

      <input type="text" name="skills4" placeholder="Skills"
      ng-model="user.skills4">

      <input type="text" name="skills5" placeholder="Skills"
      ng-model="user.skills5">

      <input type="text" name="describe" placeholder="Say a bit about yourself"
      ng-model="user.describe">


      <input type="email" name="email" placeholder="Email"
      ng-model="user.email" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.email.$invalid && myform.email.$touched">
      Must be a valid email</p>
      

      <input type="password" name="password" placeholder="Password"
      ng-model="user.password" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.password.$invalid && myform.email.$touched">
      Password is required</p>

    </fieldset>

    <button type="submit" class="btn"
    ng-disabled="myform.$invalid">Register</button>
    <p>or <a ng-href="#/login">login</a></p>
  </form>
</section>
