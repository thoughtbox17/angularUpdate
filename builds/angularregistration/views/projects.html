<div class="card meetings cf">

  <div class="textintro">

      <h1>Upload Your Idea</h1>
      <form class="formgroup"
      name="myform"
      ng-submit="addProject();uploadFile(file)"
      novalidate>
      <div class="inputwrapper2">
          <input type="text" name="name"
          placeholder="Name"
          ng-model="name" ng-required="true">
      </div>
      <div class="inputwrapper2">
        <select   type="text" ng-model="category" placeholder="Category" name="category" ng-required="true">
            <option value="food">food</option>
            <option value="fintech">fintech</option>
            <option value="health">health</option>
            <option value="StartUp">StartUp</option>
          </select>
      </div>
      <div class="inputwrapper2">     
        <input type="file" value ="upload"id ="fileButton"
         accept="txt" file-model="file" class="form-control">
    </div>

      <div class="inputwrapper">
          <input type="text" name="bio"
          placeholder="Idea"
          ng-model="bio" ng-required="true">
      </div>

      <button type="submit" class="btn"
      ng-disable="myform.$invalid">+</button>
  </form>
  </div>
