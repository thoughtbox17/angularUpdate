<section class="artistpage">
    <div class="searchs">
        <h1>Project Directory</h1>
        <label>search:</label>
        <input ng-model="query" placeholder="Search for projects" autofocus>
        <label class="formgroup">by:
            <select ng-model="artistOrder">
                <option value="name">Name</option>
                <option value="category">Category</option>
            </select>
        </label>
        <label class="formgroup" >
        <input type="radio" ng-model="direction" name="direction" checked>
        ascending
        </label>
        <label class="formgroup">
        <input type="radio" ng-model="direction" name="direction" value="reverse">
        descending
        </label>
    </div>
    <ul class="artistlist" ng-show="query">
        <li class="artist cf" ng-repeat="item in theThings | filter:query">
             <a href="#/details/{{theThings.indexOf(item)}}">
             <img ng-src="images/icons/{{item.category}}.png">
            <div class="info">
                <h2>{{item.name}}</h2>
                <h3>{{item.bio}}</h3>
            </div>
            </a>
        </li>
    </ul>

</section>
