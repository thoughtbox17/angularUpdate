<section class="card checkins">
  <form name="myform"
    ng-submit="addColab()"
    novalidate>

    <div class="textintro">
      <h1>Send a request</h1>
      <p>Fill in this form to send colab request</p>
      <p class="message" ng-show="message"></p>

    </div>

    <fieldset>
      <input type="text" name="firstname" placeholder="First Name"
      ng-model="user.firstname" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.firstname.$invalid && myform.firstname.$touched">
      First name required</p>

      <input type="text" name="lastname" placeholder="Last Name"
      ng-model="user.lastname" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.lastname.$invalid && myform.lastname.$touched">
      Last name required</p>

      <input type="text" name="message" placeholder="Message"
      ng-model="user.message" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.message.$invalid && myform.message.$touched">
      Message required</p>



    </fieldset>

    <button type="submit" class="btn"
    ng-disabled="myform.$invalid">Colab</button>

  </form>
</section>
