
<div class="card meetings cf">
        <div class="list" >
                
            <div class="myworkspaces"   ng-repeat="myworkspace in whichworkspace">
        
                <h1> {{myworkspace.name | uppercase}} </h1>
                
               
                <button class="btn btn-delete tooltip"
                ng-click="deleteWorkSpaceLink(myworkspace.$id)"><span>Delete this WorkSpace Link</span></button>

                <a class="btn btn-checkin tooltip"
                ng-href="#/checkIns/{{currentUser.regUser}}/{{myworkspace.projectid}}/checkInsList"><span>Go to WorkSpace</span></a>
                
        
            </div>
        
           
        </div>    
    </div>
</div>
